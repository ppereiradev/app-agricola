services:

  app-agricola-comprador:
    stdin_open: true
    tty: true
    command: bash
    container_name: app-agricola-comprador
    build:
      context: ./frontend/app-agricola-comprador
    ports:
      - "19000:19000"
      - "19001:19001"
      - "19002:19002"
      - "8081:8081"
      - "8082:8082"
    volumes:
      - ./frontend/app-agricola-comprador/app-agricola-comprador:/home/app-agricola-comprador

